<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

    <!-- 左上：ホームボタン -->
    <a href="/" class="corner-btn home-button" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" />
        </svg>
    </a>

    <!-- 右上：全画面ボタン -->
    <button id="fullscreen-btn" class="corner-btn" aria-label="Toggle Fullscreen">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m4.5 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
        </svg>
    </button>
    
    <!-- 左下：カラーモード切替ボタン -->
    <button id="color-mode-btn" class="corner-btn" aria-label="Toggle Color Mode">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402a3.75 3.75 0 0 0-5.304-5.304L4.098 14.598a3.75 3.75 0 0 0 0 5.304Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 4.5c.831 0 1.573.312 2.121.879l-.879.879M7.5 12l.879.879m7.5-7.5l2.121 2.121M12 7.5l.879.879M7.5 12l-1.621 1.621a3.75 3.75 0 0 0 5.304 5.304l1.621-1.621m0 0l-1.621-1.621" />
        </svg>
    </button>

    <!-- ポモドーロタイマーのUI -->
    <div id="pomodoro-container">
        <div class="timer-container">
            <div id="mode">Study</div>
            <div id="time">25:00</div>
        </div>
        <div class="controls">
            <button id="start-stop">Start</button>
            <button id="clock-button">Clock</button>
            <button id="reset-timer">Reset</button>
        </div>
        <div class="stats">
            <p>Pomodoros: <span id="pomodoro-count">0</span></p>
            <p>Total Minutes: <span id="total-minutes">0</span></p>
            <button id="reset-stats">Reset Stats</button>
        </div>
    </div>

    <!-- 現在時刻表示のUI (最初は非表示) -->
    <div id="clock-container" class="hidden">
        <div id="current-time">00:00:00</div>
        <button id="back-button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
